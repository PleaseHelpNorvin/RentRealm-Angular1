<div class="row">
    <h3>Rooms of Property {{property_id}}</h3>
    <button class="btn btn-primary">Add room</button>
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th>Id</th>
                <th>Room Code</th>
                <th>Rent Price</th>
                <th>Capacity</th>
                <th>Current Occupants</th>
                <th>Min Lease</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms">
                <td>{{room.id}}</td>
                <td>{{room.room_code}}</td>
                <td>{{room.rent_price}}</td>
                <td>{{room.capacity}}</td>
                <td>{{room.current_occupants}}</td>
                <td>{{room.min_lease}}</td>
                <td>{{room.status}}</td>
                <td>
                    <button class="btn btn-primary" (click)="goToViewRoom(room.property_id, room.id)">View</button>
                    <button class="btn btn-success">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
