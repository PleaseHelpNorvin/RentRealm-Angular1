<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Apartment Management Settings</h3>
            </div>
  
            <div class="card-body">
              <!-- Settings Navigation Tabs -->
              <ul class="nav nav-tabs mb-4" id="settingsTabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="account-tab" data-toggle="tab" href="#account" role="tab">
                    <i class="fas fa-user-shield mr-2"></i>Account
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="property-tab" data-toggle="tab" href="#property" role="tab">
                    <i class="fas fa-building mr-2"></i>Properties
                  </a>
                </li>
              </ul>
  
              <!-- Tab Content -->
              <div class="tab-content" id="settingsTabContent">
  
                <!-- Account Settings -->
                <div class="tab-pane fade show active" id="account" role="tabpanel">
                  <h4><i class="fas fa-user-cog mr-2"></i>Landlord Account Settings</h4>
                  <form (ngSubmit)="updateUser()" #accountForm="ngForm">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Full Name</label>
                        <input type="text" class="form-control" [(ngModel)]="userForm.name" name="name" placeholder="e.g. John Kenneth Catarig">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Email Address</label>
                        <input type="email" class="form-control" [(ngModel)]="userForm.email" name="email" placeholder="e.g. john@example.com">
                      </div>
                    </div>
                  
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" [(ngModel)]="userForm.admin_phone" name="admin_phone" placeholder="e.g. +63 912 345 6789">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Change Password</label>
                        <input type="password" class="form-control" [(ngModel)]="userForm.password" name="password" placeholder="Enter new password">
                      </div>
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Update Account</button>
                  </form>
                  
                </div>
  
                <!-- Property Settings -->
                <div class="tab-pane fade" id="property" role="tabpanel">
                  <h4><i class="fas fa-building mr-2"></i>Property Settings</h4>
                  <form (submit)="updateSetting()">
                    <div class="form-group">
                      <label>Min Lease Duration Options</label>
                      <select class="form-control" [(ngModel)]="settingForm.default_min_lease" name="default_min_lease">
                        <option [value]="6">6 Months / Half Year</option>
                        <option [value]="12">12 Months / 1 Year</option>
                        <option [value]="18">18 Months / 1.5 Years</option>
                        <option [value]="24">24 Months / 2 Years</option>
                        <option [value]="30">30 Months / 2.5 Years</option>
                        <option [value]="36">36 Months / 3 Years</option>
                      </select>
                    </div>
                  
                    <div class="form-group">
                      <label>Default Reservation Fee</label>
                      <input
                        type="number"
                        class="form-control"
                        [(ngModel)]="settingForm.default_reservation_fee"
                        name="default_reservation_fee"
                        placeholder="Days before due date (e.g. 3)"
                      />
                    </div>
                  
                    <button type="submit" class="btn btn-primary" >Save Property Info</button>
                  </form>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </section>
