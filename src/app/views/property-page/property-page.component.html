<button class="btn btn-sm btn-primary mb-3" (click)="goToAddPropertyPage()">
  <span class="material-icons">add</span> Add New Property
</button>
<div class="row">
  
  <div *ngFor="let property of properties" class="col-lg-4 col-md-6 col-sm-12 mb-4">
    <div class="card property-card shadow-lg border-0">
      
      <!-- Image with Overlay & Status Label -->
      <div class="position-relative">
        <img *ngIf="property.property_picture_url.length > 0; else noImage"
             [src]="property.property_picture_url[0]"
             class="card-img-top rounded-top"
             alt="Property Image"
             style="height: 220px; object-fit: cover;">
        
        <ng-template #noImage>
          <div class="d-flex align-items-center justify-content-center bg-light" style="height: 220px;">
            <span class="text-muted">No Image Available</span>
          </div>
        </ng-template>

        <!-- Status Label -->
        <!-- <div *ngIf="property.status" class="status-label" [ngClass]="{
          'bg-danger': property.status === 'fully booked',
          'bg-warning': property.status === 'only one left',
          'bg-success': property.status === 'available'
        }">
          {{ property.status }}
        </div> -->
      </div>

      <!-- Card Body -->
      <div class="card-body">
        <h5 class="card-title fw-bold">Aparment Name: {{ property.name }}</h5>
        <br>
        <p class="text-muted mb-2">
          Address:
          <i class="fas fa-map-marker-alt text-danger me-1"></i>
          {{ property.address.line_1 }}, {{ property.address.province }} - {{ property.address.postal_code }}
        </p>
        <p class="mb-2">
          <strong>Total Units:</strong> 5 | Vacant: 3 | Occupied: 2 <br>
   
        </p>
        
        <p class="mb-2">
          <strong>Gender Allowed:</strong> 
          <span [style.color]="property.gender_allowed === 'boys-only' ? 'blue' : 'pink'">
            {{ property.gender_allowed }}
          </span>
        </p>
        <!-- <p class="mb-2">
          <strong>Price:</strong> 
          <span class="text-muted text-decoration-line-through">₱ 100</span>
          <span class="fw-bold text-primary">₱ 100 </span> / month
        </p> -->
      </div>

      <!-- Card Footer with Buttons -->
      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-sm btn-info" (click)="goToViewRoomsPage(property.id)">
          <i class="fas fa-door-open"></i> Manage
        </button>
        <button class="btn btn-sm btn-primary" (click)="goToUpdatePage(property.id)">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="btn btn-sm btn-primary" (click)="goToUpdatePage(property.id)">
          <i class="fas fa-edit"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
