<div class="row">
  <!-- <div class="container"> -->
  <!-- property-page.component.html -->
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

</div>
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Properties </h4>
                      <p class="card-category"> <button class="btn btn-sm btn-primary" (click)="goToAddPropertyPage()">Add Property</button></p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table *ngIf="properties.length > 0" class="table">
                              <thead class=" text-primary">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Address Line 1</th>
                                <th>Address Line 2</th>
                                <th>Province</th>
                                <th>Postal Code</th>
                                <th>Status</th>
                                <th>Type</th>
                                <!-- <th>Created At</th>
                                <th>Updated At</th> -->
                                <th>Action</th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let property of properties">
                                  <td>{{ property.id }}</td>
                                  <td>{{ property.name }}</td>
                                  <td>{{ property.line_1 }}</td>
                                  <td>{{ property.line_2 }}</td>
                                  <td>{{ property.province }}</td>
                                  <td>{{ property.postal_code }}</td>
                                  <td>{{ property.status }}</td>
                                  <td>{{ property.type }}</td>
                                  <!-- <td>{{ property.created_at }}</td>
                                  <td>{{ property.updated_at }}</td> -->
                                  <td class="table-buttons-container">
                                    <button class="btn btn-sm btn-info" (click)="goToViewRoomsPage(property.id)">rooms</button>
                                    <button class="btn btn-sm btn-success" (click)="goToUpdatePage(property.id)"> Update</button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteProperty(property.id)">Delete</button>
                                  </td>
                                </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
