

  <section class="content-header">
        <div class="col-sm-6">
          <h1>Add Property</h1>
        </div>
    
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <!-- Property Details -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Property Details</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <form enctype="multipart/form-data" (ngSubmit)="onSubmit()" #propertyForm="ngForm">
              <div class="form-group">
                <label for="property-name">Property Name</label>
                <input type="text" class="form-control" name="propertyName" [(ngModel)]="property.name" id="property-name" placeholder="Enter property name">
              </div>

              <!-- Image Upload Section -->
              <div class="form-group">
                <label for="propertyImage">Add Image</label>
                <input type="file" class="form-control" (change)="onImageSelected($event)" accept="image/*">
              </div>
              <div *ngIf="selectedImages.length > 0" class="image-preview">
                <img [src]="selectedImages[0]" alt="Selected Image" class="img-thumbnail" style="max-width: 100%; max-height: 100px; border: 1px solid black;">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Address Section -->
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Address</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="line_1">Address Line 1</label>
              <input type="text" class="form-control" name="line_1" [(ngModel)]="property.address.line_1" id="address1" placeholder="Enter Address Line 1">
            </div>
            <div class="form-group">
              <label for="address2">Address Line 2</label>
              <input type="text" class="form-control" name="address2" [(ngModel)]="property.address.line_2" id="address2" placeholder="Enter Address Line 2">
            </div>
            <div class="form-group">
              <label for="province">Province</label>
              <input type="text" class="form-control" name="province" [(ngModel)]="property.address.province" id="province" placeholder="Enter Province">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" name="country" [(ngModel)]="property.address.country" id="country" placeholder="Enter Country">
            </div>
            <div class="form-group">
              <label for="postalCode">Postal Code</label>
              <input type="text" class="form-control" name="postalCode" [(ngModel)]="property.address.postal_code" id="postalCode" placeholder="Enter Postal Code">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Status & Type Section -->
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Status & Type</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" name="status" [(ngModel)]="property.status" id="status">
                <option value="vacant">Vacant</option>
                <!-- <option value="rented">Rented</option> -->
                <option value="full">Full</option>
              </select>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" name="type" [(ngModel)]="property.type" id="type">
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="boarding-house">Boarding-House</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Allows and Don'ts Section -->
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Allows and Don'ts</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="gender_allowed">Gender Allowed</label>
              <select class="form-control" id="gender_allowed" name="gender_allowed" [(ngModel)]="property.gender_allowed">
                <option value="boys-only">Boys Only</option>
                <option value="girls-only">Girls Only</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pets_allowed">Allow Pets?</label>
              <select class="form-control" name="pets_allowed" [(ngModel)]="property.pets_allowed" id="pets_allowed">
                <option [value]="true">Yes</option>
                <option [value]="false">No</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <a href="#" class="btn btn-secondary">Cancel</a>
        <input type="submit" value="Add Property" class="btn btn-success float-right" (click)="onSubmit()">
      </div>
    </div>
  </section>
  <!-- /.content -->
